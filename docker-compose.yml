services:
  laravel:
    build:
      context: /mnt/c/Users/lihfa/Documents/laravel/example-app
    ports:
      - "8081:80"
    networks:
      - example-network
    depends_on:
      - db
    volumes:
      - /mnt/c/Users/lihfa/Documents/laravel/example-app:/var/www/html
      - /mnt/c/Users/lihfa/Documents/laravel/example-app/vendor:/var/www/html/vendor:delegated # Garantir o uso de `delegated` para evitar problemas de sincronização.

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root  
      MYSQL_DATABASE: laravel    
      MYSQL_USER: user             
      MYSQL_PASSWORD: userpassword
    ports:
      - "3307:3306"
    networks:
      - example-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8082:80"
    networks:
      - example-network


networks:
  example-network:
    driver: bridge
